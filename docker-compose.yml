# version: 3.9

services:
    db: 
        image: postgres
        ports: 
            - "5432":"5432"
        volumes: 
            - ./data/db:/var/lib/postgresql/data
        environment: 
            - POSTGRES_DB=gopasswd
            - POSTGRES_USER=gopasswd
            - POSTGRES_PASSWORD=gopasswd
    web:
        build: .
        command: ./main
        ports: 
            - "8080:8080"
        # volumes: 
        #     # - .:
        depends_on:
            - db
